<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="contact.css" />
  </head>
  <body>
    <!-- NAV -->
    <nav class="navbar navbar-expand-md navbar-dark bg-dark">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">Endless Beer</a>
        <button
          class="navbar-toggler collapsed"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarCollapse"
          aria-controls="navbarCollapse"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="navbar-collapse collapse" id="navbarCollapse" style="">
          <ul class="navbar-nav me-auto mb-2 mb-md-0">
            <li class="nav-item">
              <a class="nav-link" aria-current="page" href="index.html">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="beer.html">Beers</a>
            </li>
            <li class="nav-item">
              <a class="nav-link active" href="contact.html">Contact</a>
            </li>
          </ul>
          <form class="d-flex" role="search">
            <input
              class="form-control me-2"
              type="search"
              placeholder="Search"
              aria-label="Search"
            />
            <button
              id="searchbar"
              class="btn btn-outline-success"
              type="submit"
            >
              Send
            </button>
          </form>
        </div>
      </div>
    </nav>
    <!-- CONTACT FORM -->

    <div class="container">
      <div class="form-container" id="form-area">
        <p class="msg-sent"></p>
        <h3 class="form-title">What beer is missing?</h3>
        <input
          class="input-area"
          type="text"
          id="name"
          placeholder="Your Name"
        />
        <p class="error-msg invalid-name">
          Your name has to be more than 3 characters.
        </p>
        <input class="input-area" type="email" id="email" placeholder="Email" />
        <p class="error-msg invalid-email">Please enter a valid Email.</p>
        <textarea
          class="text-area"
          id="message"
          rows="4"
          placeholder="Please enter a beer that is missing."
        ></textarea>
        <p class="error-msg invalid-text">
          Message have to be more than 25 characters.
        </p>
        <p id="valid-msg">Your message have been sent!</p>
        <p id="error-msg-all">Please submit a question or message!</p>
        <button class="submit_btn btn btn-outline-success" type="submit">
          Submit
        </button>
      </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
      crossorigin="anonymous"
    ></script>
    <script src="contact.js"></script>
  </body>
</html>
